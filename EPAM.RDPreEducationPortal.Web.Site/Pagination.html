<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="Content/custom-css/bootstrap-switch.css" rel="stylesheet" />
</head>
<body>
    <main id="content" role="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-lg-4">
                    <h2 class="h4">A demo of using custom text</h2>
                    <p>
                        <input id="bootswitch-text1" type="checkbox" data-on-color="primary" data-off-color="warning" data-on-text="Yes" data-off-text="No">
                    </p>
                    <p>
                        <input id="bootswitch-text2" checked="checked" type="checkbox" data-on-color="success" data-off-color="danger" data-on-text="Accepted" data-off-text="Rejected">
                    </p>
                    <p>
                        <input id="bootswitch-text3" type="checkbox" data-on-color="info" data-off-color="success" data-on-text="Agree" data-off-text="Disagree">
                    </p>
                </div>

            </div>
        </div>
    </main>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="Scripts/highlight.js"></script>
    <!--<script src="js/bootstrap-switch/bootstrap-switch.js"></script>-->
    <script src="Scripts/bootstrap-switch.js"></script>
    <script src="Scripts/bootstrap-switch-main.js"></script>
</body>
</html>
